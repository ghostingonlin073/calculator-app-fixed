name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Install Android SDK and Build Tools
      run: |
        # Устанавливаем необходимые пакеты
        sudo apt-get update
        sudo apt-get install -y wget unzip
        
        # Создаем директорию для Android SDK
        mkdir -p android-sdk
        cd android-sdk
        
        # Скачиваем Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        
        # Создаем правильную структуру папок
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        rm -rf cmdline-tools commandlinetools-linux-9477386_latest.zip
        
        # Устанавливаем переменные окружения
        echo "ANDROID_SDK_ROOT=$PWD" >> $GITHUB_ENV
        echo "PATH=$PWD/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
        # Возвращаемся в корень проекта
        cd ..
        
        # Принимаем лицензии
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Устанавливаем платформу и build-tools
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0" "platform-tools"

    - name: Build with Gradle Wrapper
      run: |
        chmod +x ./gradlew
        ./gradlew clean assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: app/build/outputs/apk/debug/app-debug.apk
