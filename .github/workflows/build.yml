name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Use preinstalled Android SDK
      run: |
        # Используем предустановленный Android SDK в GitHub Actions
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "PATH=/usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
        # Принимаем лицензии (если нужно)
        yes | sdkmanager --licenses || true
        
        # Устанавливаем только недостающие компоненты
        sdkmanager "platforms;android-33" "build-tools;33.0.0" --verbose

    - name: Build with Gradle Wrapper
      run: |
        chmod +x ./gradlew
        ./gradlew clean assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: app/build/outputs/apk/debug/app-debug.apk
